{% extends "base.html" %}

{% block content %}
<div class='row'>
        <div class='col-10'>
            <form>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label">Введите адрес электронной почты</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-4 col-form-label">Введите пароль</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Повторите пароль</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                  </div>
            </form>
        </div>
</div>
<div class='row'>
    <div class='col-12'>
        <br>
    </div>
</div>
<div class='row'>
    <div class='col-6'>
        <button type="button" class="btn btn-info btn-lg">Добавить способ оплаты</button>
    </div>
    
</div>
{% endblock %}
